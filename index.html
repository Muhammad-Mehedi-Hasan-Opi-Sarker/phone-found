<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Found</title>
</head>

<body>
    <div class="bg-warning">
        <div class="container">
            <h2>Phone Finder</h2>
        </div>
    </div>
    <!-- search part -->
    <div class="container">
        <div class="input-group mb-3 w-50 align-top mx-auto">
            <input id="search-feild" class="form-control me-2" type="search" placeholder="Search Phone"
                aria-label="Search">
            <button onclick="loadData()" id="button" class="btn btn-outline-success" type="submit">Search</button>
        </div>
        <div class="text-center">
            <h2 id="error"></h2>
        </div>
        <!-- card here -->
        <div id="card" class="row">
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
